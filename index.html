<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dispaly time using</title>
</head>
<body>
    <div class="btn">
        <div class="btn__indicator">
            <div class="btn__icon-container"></div>
        </div>
    </div>
    <div class="surface">
        <div class="container">
            <div class="clock">
                <span id="hour">00</span>
                <span>:</span>
                <span id="minute">00</span>
                <span>:</span>
                <span id="second">00</span>
            </div>
        </div>
    </div>
<!-- Include of the JavaScript script -->
    <script src="js.js"></script>
</body>
</html>
